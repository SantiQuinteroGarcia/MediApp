<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <title>MediApp</title>
</head>


<body>

    <section id="pantallacarga" class="pantalladecarga animated fadeIn"></section>


    <section id="inicio" class="Pantalla1 animated fadeIn ocultar">

        <div id="cabecera" class="menu">
            <input value="Inicio" class="botonesprincipales   animated flipInX " id="input1" type="image"
                src="img/inicio.png" name="">
            <input value="Medicam." class="botonesprincipales   animated flipInX " id="btnMedicamentos" type="image"
                src="img/medicamentosinicio.png" name="">
            <input value="Cit medicam." class="botonesprincipales   animated flipInX " id="btncitas" type="image"
                src="img/citas medicasinicio.png" name="">
            <input value="Mas" class="botonesprincipales    animated flipInX " id="input1" type="image"
                src="img/masinicio.png" name="">
        </div>

        <div class="contenedor">

            <h3>Calendario con pastilla y su color</h3>
            <br>
            <br>
            <input class="number    animated flipInX  " type="button" id="btn_1" name="1" value="4">
            <input class="number   animated flipInX " type="button" id="btn_2" name="2" value="5">
            <input class="number   animated flipInX " type="button" id="btn_3" name="3" value="8">
            <input class="number    animated flipInX  " type="button" id="btn_1" name="1" value="4">
            <input class="number   animated flipInX " type="button" id="btn_2" name="2" value="5">
            <input class="number   animated flipInX " type="button" id="btn_2" name="2" value="5">
            <input class="number   animated flipInX " type="button" id="btn_3" name="3" value="8">
            <input class="number    animated flipInX  " type="button" id="btn_1" name="1" value="4">
            <br>
            <input class="number   animated flipInX " type="button" id="btn_4" name="4" value="3">
            <input class="number   animated flipInX " type="button" id="btn_5" name="5" value="1">
            <input class="number   animated flipInX " type="button" id="btn_6" name="6" value="2">
            <input class="number   animated flipInX " type="button" id="btn_2" name="2" value="5">
            <input class="number   animated flipInX " type="button" id="btn_3" name="3" value="8">
            <input class="number    animated flipInX  " type="button" id="btn_1" name="1" value="4">
            <input class="number   animated flipInX " type="button" id="btn_2" name="2" value="5">
            <input class="number   animated flipInX " type="button" id="btn_7" name="7" value="9">
            <br>

        </div>

        <div class="contenedor2">

            <h3 id="pastilla">Medicamento por tomar</h3>
            <br>
            <br>
            <input class="number1   animated flipInX " type="image" id="btn_7" name="" src="img/color4inicio.png"
                value="">
            <h3>Dolex</h3>

            <div class="contenedor3">
                <input value="8 am" class="botonesprincipales2   animated flipInX " id="input1" type="button" name="">
                <br>
            </div>

        </div>

    </section>


    <section id="citas" class="Pantalla2 animated fadeIn ocultar">

        <div id="cabecera" class="menu">
            <input value="Inicio" class="botonesprincipales   animated flipInX " id="btninicio" type="image"
                src="img/inicioinicio.png" name="">
            <input value="Medicam." class="botonesprincipales   animated flipInX " id="btnCitasAMedicamentos"
                type="image" src="img/medicamentosinicio.png" name="">
            <input value="Cit medicam." class="botonesprincipales   animated flipInX " id="btncitas" type="image"
                src="img/citas medicas hoverinicio.png" name="">
            <input value="Mas" class="botonesprincipales    animated flipInX " id="input1" type="image"
                src="img/masinicio.png" name="">
        </div>

        <div class="contenedor">

            <h3>Citas medicas agregadas</h3>

            <input class="contenedorinterno" id="citatxt" type="text" class="inputText marginSiete margenAbajo">


        </div>

        <div class="contenedor5">

            <br>
            <br>

            <input class="botonesprincipales1   animated flipInX " id="btnguardarCitas" type="image" name=""
                src="img/citainicio.png">
        </div>

    </section>


    <section id="pantallaMedicamentos" class="ocultar">

        <div class="tituloMedicamentos">
            <br>
            <br>
            <h1 class="colorTipoLetra alinearCentro">Medicamentos</h1>
        </div>

        <div class="listaMedicamentos">
            <h3 class="lista colorTipoLetra alinearCentro margenAbajo">Lista de medicamentos activos</h3>

            <div class="margenAbajo">
                <img src="img/color4inicio.png" class="centrarVerticalmente">
                <label class="centrarVerticalmente">Dolex Gripa</label>
                <img src="img/horasinicio.png" value="Horas: 08:00 am" class="centrarVerticalmente">
            </div>

            <div class="margenAbajo">
                <img src="img/color2inicio.png" class="centrarVerticalmente">
                <label class="centrarVerticalmente">Dolex Gripa</label>
                <img src="img/horasinicio.png" value="Horas: 08:00 am" class="centrarVerticalmente">
            </div>

            <div class="margenAbajo">
                <img src="img/color5inicio.png" class="centrarVerticalmente">
                <label class="centrarVerticalmente">Dolex Gripa</label>
                <img src="img/horasinicio.png" value="Horas: 08:00 am" class="centrarVerticalmente">
            </div>

        </div>

        <div class="anadirMedicamentos">
            <input id="btnAnadirMedicina" type="image" src="img/anadirMedicinainicio.png">
        </div>

        <div class="menu">
            <input value="Inicio" class="botonesprincipales   animated flipInX " id="btnMedicamentosAInicio"
                type="image" src="img/inicioinicio.png">
            <input value="Medicam." class="botonesprincipales   animated flipInX " id="btnMedicamentosAMedicamentos"
                type="image" src="img/medicamentosinicio.png">
            <input value="Cit medicam." class="botonesprincipales   animated flipInX " id="btnMedicamentosACitas"
                type="image" src="img/citas medicas hoverinicio.png">
            <input value="Mas" class="botonesprincipales    animated flipInX " id="btnMedicamentosAMas" type="image"
                src="img/masinicio.png">
        </div>

    </section>


    <section id="pantallaAnadirMedicina" class="ocultar">

        <div class="tituloMedicamentos">
            <br>
            <br>
            <h1 class="colorTipoLetra alinearCentro">Añadir Medicina</h1>
        </div>

        <div class="divConfig">
            <h4 class="colorTipoLetra alinearIzquierda marginSiete paddingArribaAbajo">Nombre del medicamento</h4>
            <input id="nombretxt" type="text" class="inputText marginSiete margenAbajo">
        </div>

        <div class="divConfig alto90" id="divConfigurarHorario">
            <h4 class="lista colorTipoLetra alinearIzquierda marginSiete paddingArribaAbajo">Horario de recordatorio
            </h4>

            <div class="margenAbajo">
                <label class="marginSiete">Una vez al día</label>
                <img src="img/desplegarinicio.png" class="alinearDerecha margenDerecha" id="btnDesplegarInicio">
            </div>

            <div>
                <label class="marginSiete">08:00 am</label>
                <img src="img/cantidadinicio.png" alt="Cantidad" class="alinearDerecha margenDerecha">
            </div>
        </div>

        <br>

        <div class="divConfig">
            <div class="paddingArribaAbajo">
                <label class="lista colorTipoLetra alinearIzquierda marginSiete margenAbajo">Calendario</label>
                <img src="img/desplegarinicio.png" class="alinearDerecha margenDerecha">
            </div>
        </div>

        <div class="divConfig alto90">
            <h4 class="lista colorTipoLetra alinearIzquierda marginSiete margenAbajo paddingArribaAbajo">Personalizar alarma</h4>
            <div class="alinearCentro">
                <img src="img/formainicio.png" alt="Forma">
                <img src="img/colorinicio.png" alt="Color" class="margenLados40">
                <img src="img/sonidoinicio.png" alt="Sonido">
            </div>
        </div>
        </div>
        <br>
        <div class="alinearCentro">
            <img src="img/volver principalinicio.png" alt="Volver" class="margenDerecha">
            <img src="img/hecho principalinicio.png" alt="Hecho" class="marginSiete">
        </div>
    </section>

    <div id="divConfigurarDia" class="ocultar">

        <div class="alinearDerecha margenDerecha paddingArribaAbajo">
            <img src="img/cerrarinicio.png" id="btnCerrarConfigurarDia">
        </div>
        <br>
        <br>
        <label class="marginSiete color2TipoLetra">Una vez al día</label>
        <input type="radio" id="radioUnaVez" value="unaVez" name="elegirDia" class="alinearDerecha margenDerecha">
        <br>
        <label class="marginSiete color2TipoLetra">De lunes a viernes</label>
        <input type="radio" id="radioLunesAViernes" value="lunesAViernes" name="elegirDia" class="alinearDerecha margenDerecha">
        <br>
        <label class="marginSiete color2TipoLetra">Sábados y domingos</label>
        <input type="radio" id="radioSabadADomin" value="sabadADomin" name="elegirDia" class="alinearDerecha margenDerecha">
        <br>
        <label class="marginSiete color2TipoLetra">Todos los días</label>
        <input type="radio" id="radioTodosLosDias" value="todosLosDias" name="elegirDia"  class="alinearDerecha margenDerecha">

    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
